<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Trabajo Practico 1</title>
</head>
<body>
    
    <!-- Trabajo Práctico: Crear una aplicación web en la que el usuario pueda registrar tareas, su prioridad y categoría, la cual debe ser seleccionada desde un listado predeterminado.
    Las tareas deben mostrarse en orden de su prioridad y se deben poder filtrar por categoría.
    Las tareas deben poder cambiar de estado entre “pendiente” (estado inicial), “en proceso” y “finalizado”. También se deben poder eliminar. -->

    <header>
        <h1>Registro de Tareas</h1>
    </header>
    <main>
        <div>
            <h2>Listado de tareas</h2>
            <div id="contenedor-filtros">
                <h3>Filtros</h3>
                <select name="prioridad" id="f-prioridad" onchange="filtrarTareas()">
                    <option value="todas">Todas las prioridades</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
                <select name="categoria" id="f-categoria" onchange="filtrarTareas()">
                    <option value="todas">Todas las categorías</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="estudio">Estudio</option>
                    <option value="hogar">Hogar</option>
                </select>
            </div>
            <div id="boton-nueva-tarea">
                <button id="btn-nueva-tarea" onclick="mostrarForm()">Nueva Tarea</button>
            </div>
            <div id="form-tareas" class="oculto">
                <form>
                    <label for="nombre">Nombre de la tarea:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="prioridad">Prioridad:</label>
                    <select name="prioridad" id="prioridad">
                        <option value="todas">Seleccionar</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>
                    <label for="categoria">Categoría:</label>
                    <select name="categoria" id="categoria">
                        <option value="todas">Seleccionar</option>
                        <option value="Trabajo">Trabajo</option>
                        <option value="Estudio">Estudio</option>
                        <option value="Hogar">Hogar</option>
                    </select>
                    <button type="button" id="btn-guardar-tarea" onclick="crearTarea()">Guardar Tarea</button>
                    <button type="button" id="btn-cancelar-tarea" onclick="ocultarForm()">Salir</button>
                </form>
            </div>
            <div id="contenedor-detalle" class="oculto"></div>
            <div id="overlay"></div>

            </div>
            <div id="tareas">
                
            </div>

        </div>
        
    </main>

</body>
</html>
